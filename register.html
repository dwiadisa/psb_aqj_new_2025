  <body>
    <section style="max-height: 1000px; display: flex; align-items: center; min-height: 100vh" class="card-area d-flex justify-content-center signin-area signin-two">
      <div class="container">
        <div class="row justify-content-center">
          <div class="image text-center mt-5 mb-4">

    <!-- floating WA -->

    <!-- Scripts -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Close navbar-collapse when clicked
      let navbarTogglerOne = document.querySelector(".navbar-one .navbar-toggler");
      if (navbarTogglerOne) {
        navbarTogglerOne.addEventListener("click", function () {
          navbarTogglerOne.classList.toggle("active");
        });
      }

      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar-area");
        if (window.scrollY > 50) {
          // Ubah angka 50 sesuai kebutuhan
          navbar.classList.add("navbar-scrolled");
        } else {
          navbar.classList.remove("navbar-scrolled");
        }
      });
    </script>
